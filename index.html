<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificador FRISA + Asistente IA</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4"></script>
  <style>
    :root {
      --main-color: #C8102E;
      --neutral-color: #7D7D7D;
    }

    * { box-sizing: border-box; transition: all 0.3s ease; }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #2E2E2E;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FFFFFF;
      padding: 20px;
    }

    .container {
      background: #FFFFFF;
      border-radius: 16px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 420px;
      max-width: 100%;
      color: #2E2E2E;
    }

    .logo-container img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      color: var(--main-color);
      margin-bottom: 10px;
    }

    input[type="file"] {
      background: #F9F9F9;
      border: 2px dashed var(--main-color);
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      color: #2E2E2E;
    }

    img#preview {
      margin-top: 20px;
      border-radius: 12px;
      width: 224px;
      height: 224px;
      object-fit: cover;
      display: none;
      border: 3px solid var(--main-color);
    }

    #result {
      margin-top: 25px;
      font-size: 1.2em;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }

    #result.defectuosa {
      background: rgba(200,16,46,0.15);
      border: 1px solid var(--main-color);
      color: var(--main-color);
    }

    #result.no_defectuosa {
      background: rgba(125,125,125,0.15);
      border: 1px solid var(--neutral-color);
      color: var(--neutral-color);
    }

    .loader {
      display: none;
      margin: 20px auto;
      border: 4px solid rgba(0,0,0,0.1);
      border-top: 4px solid var(--main-color);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      margin-top: 25px;
      font-size: 0.8em;
      color: #7D7D7D;
    }

    .helpdesk {
      margin-top: 40px;
      text-align: left;
    }

    .helpdesk h2 {
      color: var(--main-color);
      font-size: 1.2rem;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #7D7D7D;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #2E2E2E;
      min-height: 80px;
    }

    #sendPrompt {
      background: var(--main-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      margin-top: 8px;
    }

    #sendPrompt:hover {
      filter: brightness(0.9);
    }

    #responseBox {
      background: #F4F4F4;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      font-size: 0.9rem;
      min-height: 50px;
      color: #2E2E2E;
      white-space: pre-wrap;
    }

    @media (min-width: 900px) {
      body { justify-content: center; }

      .container {
        width: 900px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        text-align: left;
        padding: 50px 40px;
      }

      .logo-container {
        text-align: center;
        grid-column: span 2;
      }

      h1 {
        text-align: center;
        grid-column: span 2;
      }

      .helpdesk {
        margin-top: 0;
        padding-left: 20px;
        border-left: 2px solid #e0e0e0;
      }

      #preview {
        width: 260px;
        height: 260px;
      }

      #sendPrompt {
        width: auto;
        padding: 12px 20px;
      }

      footer {
        grid-column: span 2;
        text-align: center;
      }
    }

    @media (min-width: 600px) and (max-width: 899px) {
      .container {
        width: 600px;
        padding: 40px;
      }

      #preview {
        width: 240px;
        height: 240px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="logo-container">
      <img src="FRISA.png" alt="Logo FRISA">
    </div>

    <h1>Clasificador de Im√°genes</h1>

    <div>
      <p>Sube una imagen para detectar si est√° <b>Defectuosa</b> o <b>No Defectuosa</b>.</p>

      <input type="file" id="imageInput" accept="image/*">
      <img id="preview" alt="Previsualizaci√≥n">
      <div class="loader" id="loader"></div>
      <p id="result">Esperando imagen...</p>
    </div>

    <div class="helpdesk">
      <h2>üí¨ Asistente IA FRISA</h2>
      <p style="font-size:0.9rem; color:#555; margin-bottom:8px;">
        Haz preguntas sobre el resultado, el estado de la pieza o recomendaciones de acci√≥n.
      </p>

      <textarea id="promptInput" placeholder="Escribe tu pregunta o solicitud..."></textarea>
      <button id="sendPrompt">Preguntar a la IA</button>
      <div id="responseBox">Esperando mensaje...</div>
    </div>

    <footer>üß† FRISA | Clasificador + Asistente IA</footer>

  </div>

  <canvas id="cropCanvas" style="display:none;"></canvas>

  <script>
    let model, metadata;
    let lastPredictionJson = null;
    let lastImageB64 = null;

    async function loadModel() {
      model = await tf.loadLayersModel('model.json');
      const metaResponse = await fetch('metadata.json');
      metadata = await metaResponse.json();
      console.log("Modelo y metadata cargados correctamente");
    }

    async function predict() {
      const imgElement = document.getElementById('preview');
      const resultBox = document.getElementById('result');
      const loader = document.getElementById('loader');

      resultBox.style.display = "none";
      loader.style.display = "block";

      const size = Math.min(imgElement.width, imgElement.height);
      const startX = (imgElement.width - size) / 2;
      const startY = (imgElement.height - size) / 2;

      const imageTensor = tf.browser.fromPixels(imgElement)
        .slice([startY, startX, 0], [size, size, 3])
        .resizeBilinear([metadata.imageSize, metadata.imageSize])
        .toFloat()
        .div(127.5)
        .sub(1)
        .expandDims(0);

      let logits = model.predict(imageTensor);
      if (!Array.isArray(logits)) logits = tf.softmax(logits);

      const prediction = await logits.data();
      loader.style.display = "none";
      tf.dispose([imageTensor, logits]);

      const labels = metadata.labels;
      const results = Array.from(prediction).map((p, i) => ({
        label: labels[i],
        probability: (p * 100).toFixed(2)
      }));
      results.sort((a, b) => b.probability - a.probability);

      const top = results[0];

      lastPredictionJson = JSON.stringify(results);

      try {
        const canvas = document.getElementById('cropCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = metadata.imageSize;
        canvas.height = metadata.imageSize;

        ctx.drawImage(
          imgElement,
          startX, startY, size, size,
          0, 0, metadata.imageSize, metadata.imageSize
        );

        const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
        lastImageB64 = dataUrl.split(',')[1] || null;
      } catch (e) {
        console.warn('No se pudo generar base64:', e);
        lastImageB64 = null;
      }

      resultBox.textContent = `Predicci√≥n: ${top.label} (${top.probability}%)`;

      resultBox.className = "";
      if (top.label.toLowerCase().includes("non") || top.label.toLowerCase().includes("no")) {
        resultBox.classList.add("no_defectuosa");
      } else {
        resultBox.classList.add("defectuosa");
      }

      resultBox.style.display = "block";
    }

    document.getElementById('imageInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      const img = document.getElementById('preview');
      if (!file) return;
      img.src = URL.createObjectURL(file);
      img.onload = () => {
        img.style.display = "block";
        predict();
      };
    });

    document.getElementById('sendPrompt').addEventListener('click', async () => {
      const prompt = document.getElementById('promptInput').value.trim();
      const box = document.getElementById('responseBox');

      if (!prompt) {
        alert("Escribe una pregunta primero.");
        return;
      }

      box.textContent = "üí≠ Consultando al asistente IA...";

      try {
        const res = await fetch('/api/aoai-chat', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt,
            prediccionJson: lastPredictionJson,
            imageB64: lastImageB64
          }),
        });

        const data = await res.json();

        if (!res.ok || data.error) {
          box.textContent = `‚ùå Error: ${data.error || 'Error al llamar a /api/aoai-chat'}`;
          return;
        }

        box.textContent = data.reply || "(sin respuesta generada)";
      } catch (err) {
        console.error(err);
        box.textContent = "‚ùå Error de conexi√≥n con el servidor.";
      }
    });

    loadModel();
  </script>
</body>
</html>
